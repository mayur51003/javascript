<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">
			var num1 = parseInt(prompt("Enter the first number  "));
			var num2 = parseInt(prompt("Enter the second number  "));
			var result = num1 + num2;
			var result1 = num1 * num2;
			var result2 = num1 - num2;
			var result3 = num1 / num2;

			alert(result);
			alert(result1);
			alert(result2);
			alert(result3);

			console.log(result);
			console.log(result1);
			console.log(result2);
			console.log(result3);

			document.write("<h1>Addition is "+result+"</h1></br>");
			document.write("<h1>Addition is "+result1+"</h1></br>");
			document.write("<h1>Addition is "+result2+"</h1></br>");
			document.write("<h1>Addition is "+result3+"</h1></br>");
			
		</script>
</body>
</html>
