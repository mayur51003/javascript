<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var num1 = parseInt(prompt("Enter the first number!!"));
		var num2 = parseInt(prompt("Enter the second number!!"));
		var num3 = parseInt(prompt("Enter the third number!!"));
			if(num1 > num2){
				if(num1 > num3){
					document.write("\t"+num1+"is greater than"+num2+"and"+num3);
				}
				else{
					document.write("\t"+num3+"is greater than"+num2+"and"+num1);
				}
			}
			else{
				if(num2 > num3){
					document.write("\t"+num2+"is greater than"+num3+"and"+num1);
				}
				else{

					document.write("\t"+num3+"is greater than"+num1+"and"+num2);
				}

			}
	</script>
</head>
<body>

</body>
</html>
