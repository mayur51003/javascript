<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		.abc{
			color: lightblue;
			text-decoration: underline;
			background:linear-gradient(to left, white,cyan,skyblue,white);
			color:white;
			font-size: 12px;
			font-family: "Trebuchet MS";
			font-weight: bold;
			font-style: italic;
			text-shadow: 1px 1px 5px black;
		}

	</style>
</head>
<body>
<div align="center">
	<h1>Registration Form</h1>
<form method="post" action="">
	<input type="text" placeholder="Enter your name !!" size="25" id="nm"><br><br>
	<input type="text" placeholder="Enter AGE!!" size="25" id="age" maxlength="3"><br><br>
	<input type="email" placeholder="Enter Email id !!" size="25" id="email"><br><br>
	<input type="button" value="Register" onclick="userDetails()">
</form>
<div id="data" class="abc"></div>
<script type="text/javascript">
	function userDetails(){
		var userName = document.getElementById('nm').value;
		var userAge = document.getElementById('age').value;
		var userEmail = document.getElementById('email').value;
		document.getElementById('data').innerHTML = "<h1>Name: "+userName+"<br>Age:"+userAge+"<br>Email:"+userEmail+"</h1>";
		

	}
</script>
</div>

</body>
</html>
